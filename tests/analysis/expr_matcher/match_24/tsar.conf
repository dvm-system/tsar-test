plugin = TsarPlugin
add_include_path = $include
sources = main.c
copy = $sources
sample = $copy output.txt
clean = $sample
options = -print-only=clang-expr-matcher -print-filename -print-step=1 -fno-discard-value-names
run = "$tsar $sources $options 2>&1 | $perl -p $sys_dir/filters/llvm_instr_dbg.pl >output.txt"
